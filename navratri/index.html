<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri</title>
    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animation.css">

<body>

    <!-- Animations -->
    <div class="animationsec" id="canvasContainer">
        <!--Navratri Header-->
        <div class="topphead festivelsection">
            <div class="row">
                <marquee behavior="scroll" direction="left">
                    <h6><b>We at TaxManager wish you a joyous Raksha Bandhan!</b> May the bond of love and protection between siblings grow stronger, just like the trust you place in us for your financial needs. <b class="yellow">Happy
                            Raksha Bandhan!</b></h6>
                </marquee>
            </div>
        </div>

        <div class="backgroundimgsec">
            <div class="imgbox">
                <img src="/images/part-flags.png" alt="">
            </div>
        </div>

        <div class="rakhisect">
            <div class="rakhiimg">
                <ul class="rakhilist">
                    <li> <img src="/images/bell-long.png" alt="Bell"></li>
                    <li> <img src="/images/bell-short.png" alt=""></li>
                </ul>
            </div>
            <div class="rakhiimg">
                <ul class="rakhilist">
                    <li> <img src="/images/bell-short.png" alt="Bell"></li>
                    <li> <img src="/images/bell-long.png" alt=""></li>
                </ul>
            </div>
        </div>


    </div>





    <!--js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
